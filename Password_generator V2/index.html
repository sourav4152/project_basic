<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./imagges/favicon.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan&display=swap" rel="stylesheet">

    <title>Password Generator</title>
</head>

<body>

    <div class="container">
        <h1>Password Generator</h1>

        <div class="display-container">

            <input readonly placeholder="Password" class="display" data-passwordDisplay>

            <button data-copy>
                <span class="tooltip" data-copyMsg></span>
                <img src="./imagges/icons8-copy-48.png" alt="copy" width="23px" height="23px">
            </button>

        </div>

        <div class="input-container">

            <div class="length-container">
                <p>Password Length</p>
                <p data-lengthNumber>0</p>
            </div>
            <input type="range" min="1" max="20" step="1" class="slider" data-lengthSlider>

            <!-- chekbokes -->
            <div class="check">
                <input type="checkbox" id="uppercase">
                <label for="uppercase">Includes Uppercase Letters</label>
            </div>
            <div class="check">
                <input type="checkbox" id="lowercase">
                <label for="lowercase">Includes lowercase Letters</label>
            </div>
            <div class="check">
                <input type="checkbox" id="numbers">
                <label for="numbers">Includes numbers</label>
            </div>
            <div class="check">
                <input type="checkbox" id="symbols">
                <label for="symbols">Includes symbols </label>
            </div>

            <!-- strength Section -->
            <div class="strength-container">
                <p>Strength</p>
                <div class="indicator" data-indicator></div>
            </div>

            <!-- Genrate Password -->
            <button class="generateButton">generate Password</button>



        </div>

    </div>

    <!-- toggle button  -->
    <div class="theme-toggle-wrapper">
        <button id="theme-toggle" class="theme-toggle">ðŸŒž Light Mode</button>
    </div>


    <script src="script.js"></script>
</body>

</html>
