<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Link Font  -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />
  <link rel="shortcut icon" href="./Images/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <title>Weather App</title>
</head>

<body>

  <div class="wrapper">

    <h1>Weather App</h1>
    <div class="tab-container">
      <p class="tab" data-userWeather>Your Weather</p>
      <p class="tab" data-searchWeather>Search Weather</p>
    </div>

    <!-- container -->
    <div class="weather-container">

      <!-- grant location container  -->
      <div class=" sub-container grant-location-container">
        <img src="./Images/location.png" alt="location" width="80" height="80" loading="lazy">
        <p>Grant Location Access</p>
        <p>Allow access to get weather information</p>
        <button class="btn" data-grantAccess>Grant Access</button>

      </div>

      <!-- search weather -->
      <form class="form-container" data-searchForm>
        <input placeholder="Search for city..." data-searchInput>
        <button>
          <img src="./Images/search.png" alt="" width="20" height="20" loading="lazy">
        </button>
      </form>

      <!-- loading screen   -->
      <div class=" sub-container loading-container">
        <img src="./Images/loading.gif" alt="loading" height="150" width="150" loading="lazy">
        <p>Loading</p>
      </div>

      <!-- show weather info -->
      <div class="sub-container user-info-container">
        <div class="name">
          <p data-cityName></p>
          <img data-countryIcon>
        </div>

        <p data-weatherDesc></p>
        <img data-weatherIcon>
        <p data-temp></p>

        <!-- 3 cards divs   -->
        <div class="parameter-continer">

          <!-- card-1  -->
          <div class="parameter">
            <img src="./Images/wind.png" alt="">
            <p>Wind Speed</p>
            <p data-windspeed></p>
          </div>

          <!-- card-2  -->
          <div class="parameter">
            <img src="./Images/humidity.png" alt="">
            <p>Humidity</p>
            <p data-humidity></p>
          </div>

          <!-- card-3  -->
          <div class="parameter">
            <img src="./Images/cloud.png" alt="">
            <p>Clouds</p>
            <p data-cloudiness></p>
          </div>

        </div>
      </div>

      <div class="notFound" data-notFound>
        <img src="./Images/not-found.png" alt=" error 404" loading="lazy">
        <p>City Not Found</p>
      </div>

    </div>

  </div>

  <script src="script.js"></script>
</body>

</html>
